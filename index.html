<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Control Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

        :root {
            --primary-dark: #1a202c; /* Equivalent to tailwind gray-900 */
            --primary-blue: #1c3d78;
            --primary-gray: #2d3748; /* Equivalent to tailwind gray-800 */
            --light: #f7fafc; /* Equivalent to tailwind gray-100 */
            --dark: #2d3748; /* Equivalent to tailwind gray-800 */
            --accent-green: #38a169; /* Equivalent to tailwind green-600 */
        }

        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--primary-dark);
            color: #fff;
        }

        .presentation-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }

        .slide {
            min-height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            position: relative;
            box-sizing: border-box;
        }

        .slide-content {
            max-width: 1200px;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .slide-content.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom background colors to be used with Tailwind */
        .bg-primary-dark { background-color: var(--primary-dark); }
        .bg-primary-blue { background-color: var(--primary-blue); }
        .bg-primary-gray { background-color: var(--primary-gray); }
        .bg-light { background-color: var(--light); }

        /* Custom text colors */
        .text-dark { color: var(--dark); }
        .text-accent-green { color: var(--accent-green); }
        .text-primary-blue { color: var(--primary-blue); }


        /* Timeline styles from slide 6 */
        .timeline-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline-container::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: white;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
            border-radius: 3px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -15px;
            background-color: white;
            border: 4px solid var(--accent-green);
            top: 25px;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-left {
            left: 0;
        }

        .timeline-right {
            left: 50%;
        }

        .timeline-left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 32px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid white;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent white;
        }

        .timeline-right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 32px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid white;
            border-width: 10px 10px 10px 0;
            border-color: transparent white transparent transparent;
        }

        .timeline-right::after {
            left: -13px;
        }

        .timeline-content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .timeline-container::after {
                left: 31px;
            }
            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            .timeline-item::before {
                left: 60px;
                border: medium solid white;
                border-width: 10px 10px 10px 0;
                border-color: transparent white transparent transparent;
            }
            .timeline-left::after, .timeline-right::after {
                left: 15px;
            }
            .timeline-right {
                left: 0%;
            }
        }
    </style>
